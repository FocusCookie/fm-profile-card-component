<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Kumbh+Sans:400,700"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="profile-card">
        <div class="profile-card-header">
          <div class="profile-image">IMG</div>
        </div>
        <div class="profile-card-user">
          <span class="text-bold">Victor Crest</span> 26
          <p class="text-subheadline">London</p>
        </div>
        <div class="profile-card-stats">
          <div class="statistic">
            <span class="text-bold"> 80K </span>
            <p class="text-stats-caption">Followers</p>
          </div>

          <div class="statistic">
            <span class="text-bold"> 803K </span>
            <p class="text-stats-caption">Likes</p>
          </div>

          <div class="statistic">
            <span class="text-bold"> 1.4K </span>
            <p class="text-stats-caption">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
